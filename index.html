<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сайт зі стилями</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Обери свій стиль</h1>
  </header>
  <main>
    <section class="styles">
      <div class="style">
        <img src="images/style1.jpg" alt="Стиль 1">
        <p>Класичний стиль</p>
      </div>
      <div class="style">
        <img src="images/style2.jpg" alt="Стиль 2">
        <p>Спортивний стиль</p>
      </div>
      <div class="style">
        <img src="images/style3.jpg" alt="Стиль 3">
        <p>Кежуал стиль</p>
      </div>
    </section>
    <section class="comments">
      <h2>Додайте свій коментар</h2>
      <form id="commentForm">
        <input type="text" id="name" placeholder="Ваше ім'я" required>
        <textarea id="comment" placeholder="Ваш коментар" required></textarea>
        <button type="submit">Залишити коментар</button>
      </form>
      <div id="commentList"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
